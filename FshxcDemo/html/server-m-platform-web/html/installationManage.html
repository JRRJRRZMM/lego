<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>辅助设施管理</title>
	<link href="../css/bootstrap-datetimepicker.css" rel="stylesheet" />
	<link href="../css/bootstrap-table.css" rel="stylesheet" />
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/main.css" rel="stylesheet">
	<link href="../css/layui.css" rel="stylesheet" />
	<link href="../css/commonality.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/installationManage.css">
	<style type="text/css">
	tr{
		text-align: center;
	}
</style>
</head>

<body>
	<div class="" style="width:100%;height:50px;border:1px solid #efefef;background:#fff;padding-left:2%;font-size:15px;line-height:50px;color: #666;">
		<b>辅助数据管理 > 辅助设施管理</b>
	</div>
	<div id="toolbar">
		<div>
			<button id="addBtn" class="btn btn-primary">添加</button>
			<button id="modifyBtn" class="btn btn-primary">修改</button>
			<button id="delBtn" class="btn btn-danger">删除</button>
		</div>
		<div>
			<span>设施名称:&nbsp;</span><input type="text" id="searchInsName"></input>
			<button id="searchBtn" class="btn btn btn-primary">搜索</button>
		</div>
	</div>
	<div class="alert alert-success alert_title" style="position:absolute;right:2%;bottom:5%;display:none;z-index:100000;">
	 <strong id="successfully">成功!</strong>
 </div>
	<table id="table"></table>

	<div id="addDemoBox" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">添加辅助设备</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form" id="staffForm" action="" enctype="multipart/form-data" method="post">
						<div style="display: none">
							<input type="text" id="id" name="id" value="0"></input>
						</div>

						<div class="form-group" id="poiDataBig">
							<label for="user_address" class="col-sm-3 control-label">所属大类:</label>
							<div class="col-sm-8">
								<select id="searchPoiOne" class="form-control" name="parentPoi">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group" id="poiDataMid">
							<label for="user_address" class="col-sm-3 control-label">所属中类:</label>
							<div class="col-sm-8">
								<select id="searchPoiTwo" class="form-control" name="parentId">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group" id="poiDataSma">
							<label for="user_address" class="col-sm-3 control-label">所属小类:</label>
							<div class="col-sm-8">
								<select id="searchPoiThree" class="form-control" name="poiId">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="user_age" class="col-sm-3 control-label">设施名称:</label>
							<div class="col-sm-8">
								<input type="text" class="jhsbsj form-control" id="insName" placeholder="请输入名称！" name="insName"></input>
							</div>
						</div>
						<div class="form-group" id="empPhotoDiv">
							<label for="empPhoto" class="col-sm-3 control-label">设施图标:</label>
							<div class="col-sm-8">
								<img id="insIcon" style='width: 100px; height: 100px'></img>
							</div>
						</div>
						<div class="form-group">
							<label for="file" class="col-sm-3 control-label">设施图标:</label>
							<div class="col-sm-8 imgss">
								<img id="img" style='width: 100px; height: 100px; display: none'></img>
								<input type="file" name="file" id="file" accept="image/*" onchange="changImg(event)"></input>
							</div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<span id="tip"></span>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button id="smtAddBtn" type="submit" class="btn btn-primary">添加</button>
					<button id="smtModifyBtn" type="submit" class="btn btn-primary">修改</button>
				</div>
			</div>
		</div>
	</div>
	<!--删除弹框提醒-->
	<div id="delBox" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" data-backdrop="static">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<h4>确认要删除吗？</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button id="delDemoCfm" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/bootstrap-table.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/bootstrap-table-zh-CN.js"></script>
	<script src="../js/bootstrap-datetimepicker.js"></script>
	<script src="../js/bin.js"></script>
	<script src="../js/installationManage.js"></script>
</body>
</html>
