  <script type="text/javascript">
    var basePath = url();
    $(function () {
      $('.pageUrl').click(function(){
        window.location.href = '../index.html';
      })
      document.onkeydown = function (e) {
        if (e.keyCode == 13) {
          loginFile();
        }
      }
      $("#login").click(function () {
        loginFile();
      })
      $("#userName").focus(function(){
        $("#userName").addClass('userNameTwo');
        $("#userName").removeClass('userName');
      });
      $("#userName").blur(function(){
        $("#userName").addClass('userName');
        $("#userName").removeClass('userNameTwo');
      });
      $("#passWord").focus(function(){
        $("#passWord").addClass('passWordNameTwo');
        $("#blursLock").removeClass('passWordName');
      });
      $("#passWord").blur(function(){
        $("#passWord").addClass('passWordName');
        $("#passWord").removeClass('passWordNameTwo');
      });
    })
    function loginFile() {
      var myUrl = basePath + "/login";
      var userName = $("#userName").val();
      var passWord = $("#passWord").val();
      if (userName == '' || userName == null) {
        alerts('用户名不能为空');
        return false;
      }
      if (passWord == '' || passWord == null) {
        alerts('密码不能为空');
        return false;
      }
      var sysUser = {
        "username": userName,
        "password": passWord,
      };
      $.ajax({
        type: "POST",
        dataType: "json",
        contentType: "application/json",
        url: myUrl,
        data: JSON.stringify(sysUser),
        success: function (args) {
          if (args.code == '10000') {
            sessionStorage.setItem('jsessionid', args.data);
            window.location.href = '../html/mainpage.html'; //后台主页
          } else {
            alerts(args.msg);
          }
        }
      });
    }
    //统一提示信息
    function alerts(e) {
      $('#successfully').html(e)
      $('.alert_title').show();
      setTimeout(function () {
        $('.alert_title').hide();
      }, 2000)
    }
  </script>
