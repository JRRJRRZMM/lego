<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>导航管理</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/cssLmap.css">
  <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/honeySwitch.css">
  <link rel="stylesheet" href="../css/beaconManage.css">
  <link rel="stylesheet" href="../css/iconfont.css">
</head>
<body>
    <style>
      .particlePoint{
        background: #000;
        border-radius: 50%;
      }
    </style>
    <div id="app">
      <div id="map" ></div>

      <div id="control">
        <div class="panel panel-default">
          <div class="panel-heading">信息</div>
          <div class="panel-body">
            <div class="itme">
              <p>建筑物名称：</p>
              <span id="buildingName"></span>
            </div>
            <div class="itme">
              <p>建筑物ID：</p>
              <span id="buildingId">
              </span>
            </div>
            <div class="itme">
              <p>楼 层：</p>
              <span>
                <select class="form-control" id="floor">
                </select>
              </span>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">操作</div>
          <div class="panel-body">
            <div class="itme">
              <p>查看所用beacon</p>
              <span>
                <span class="switch-off" themeColor="#6d9eeb" id="circular"></span>
              </span>
            </div>
            <div class="itme">
              <p>查看粒子</p>
              <span>
                <span class="switch-off" themeColor="#6d9eeb" id="particle"></span>
              </span>
            </div>
            <div class="itme">
              <p>
                <select name="" id="titleList" class="form-control">
                </select>
              </p>
              <span>
                <button class="btn btn-default btn-sm" id="seach" style="position: relative;right: -5px;background:#FCF9F2;color:#333"> 搜索</button>
              </span>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">记录</div>
          <div class="panel-body">
          </div>
        </div>
      </div>
    </div>
    <script src="../plugins/jquery/jquery-3.1.0.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/lmap-src-pc.js"></script>
    <script src="../js/LMap-extend.js"></script>
    <script src="../js/honeySwitch.js"></script>
    <script src="../js/bin.js"></script>
    <script src="../js/locationBack.js"></script>
  </body>
</html>
