  <!-- 更改密码 -->
  <div id="mobleBox" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">修改密码</h4>
        </div>
        <div class="modal-body">
          <form id="userForm" class="form-horizontal" role="form">
            <input type="hidden" name="id" id="id"></input>
            <div class="form-group">
              <label for="old_Password" class="col-sm-3 control-label">旧密码</label>
              <div class="col-sm-8">
                <input type="password" minlength="6" maxlength='12' placeholder="请输入旧密码" class="form-control"
                  name="old_Password" id="old_Password"></input>
                  <!-- onkeyup="value=value.replace(/[^\w\/]/ig,'')" -->
              </div>
            </div>
            <div class="form-group">
              <label for="new_Password" class="col-sm-3 control-label">新密码</label>
              <div class="col-sm-8">
                <input type="password" minlength="6" maxlength='12' placeholder="请输入新密码" class="form-control"
                  name="new_Password" id="new_Password"></input>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm_Password" class="col-sm-3 control-label">确认密码</label>
              <div class="col-sm-8">
                <input type="password" minlength='6' maxlength='12' placeholder="请输入确认密码" class="form-control"
                  name="confirm_Password" id="confirm_Password"></input>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer" id="btn_addremove">
          <span id="tip"></span>
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="modification" type="submit" class="btn btn-primary">修改</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 通知 -->
  <div id="notification_modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="modal-title" id="">通知</h3>
        </div>
        <div class="modal-body">
          <div class="bs-example bs-example-type" data-example-id="simple-headings">
            <table class="table">
              <tbody id="message">

              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer" id="">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-success alert_title" style="position:absolute;right:2%;bottom:5%;display:none;z-index:100000;">
