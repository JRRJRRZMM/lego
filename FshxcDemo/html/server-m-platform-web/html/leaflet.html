<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="../css/LMap.css">
  <link rel="stylesheet" href="../css/leaflet.css" />
  <link rel="stylesheet" href="../css/leaflet.pm.css" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/bootstrap-colorpicker.css">
  <link rel="stylesheet" href="../css/leafletMap.css" />
  <link href="../css/commonality.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/leafletMaps.css">
  <style media="screen">
  tr{
    text-align: center;
  }
  </style>
</head>

<body>
  <div class="wrapper" style="background:#fff;height:100%;width:100%">
    <div id="map" style="width:75%;"></div>
  </div>
  <div class="goBack" style="position:absolute;top: 10px;left: 5px;z-index:1000;">
    <button type="button" class="btn-primary goBacklast" onclick="goBack()">返回</button>
  </div>
  <div class="alert alert-success alert_title" style="position:absolute;right:2%;bottom:5%;display:none;z-index:100000;">
    <strong id="successfully">成功!</strong>
  </div>
  <div class="addRoom" style="display:block;position:absolute;top: 60px;left: 5px;z-index:1000;">
    <button type="button" class="btn-primary goBacklast" id="addRoom" style="padding: 3px;">新增区域</button>
  </div>
  <div class="addPoint" style="position:absolute;top: 110px;left: 5px;z-index:1000;">
    <button type="button" class="btn-primary goBacklast" id="addPoint" style="padding: 3px;">辅助设施</button>
    <div class="auxiliary">

    </div>
  </div>
  <div class="cancel" id='cancel' style="position:absolute;top: 10px;right: 26%;z-index:1000;display:none;">
    <button type="button" class="btn-primary goBacklast" onclick="cancel()">取消</button>
  </div>
  <!-- <div class="cancel" id='cancel' style="position:absolute;top: 10px;right: 52%;z-index:1000;display:block;">
    <button type="button" class="btn-primary goBacklast" onclick="copyPoly()">复制</button>
  </div>
  <div class="cancel" id='cancel' style="position:absolute;top: 10px;right: 38%;z-index:1000;display:block;">
    <button type="button" class="btn-primary goBacklast" onclick="copyFinish()">完成</button> -->
  </div>
  <div class="doorFinish" id='doorFinish' style="position:absolute;top: 10px;right: 26%;z-index:1000;display:none;">
    <button type="button" class="btn-primary goBacklast" onclick="doorFinish()">完成</button>
  </div>
  <div class="information" style="display:none;position:absolute;top: 60px;left: 5px;z-index:1000;">
    <button type="button" class="btn-primary goBacklast" onclick="information()" style="padding: 3px;">完成编辑</button>
  </div>
  <div class="contern_right">
    <div class="top_floors">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">地图信息</h3>
        </div>
        <div class="panel-body">
          <div class="">
            建筑物名称:<span id="buildingName"></span>
          </div>
          <div class="">
            BuildingID:<span id="buildingId"></span>
          </div>
          <div class="">
            当前楼层:<span id="floorValue"></span>
          </div>
          <div class="imgCAD" style="cursor: pointer;">
            <img id="floorImage" style="width: 100%; height: 100%;" />
          </div>
          <input type="hidden" id="mousedown" />
        </div>
      </div>
    </div>
    <div class="top_Imgs">
      <div class="panel panel-info" style="height:92%">
        <div class="panel-heading">
          <h3 class="panel-title">数据信息</h3>
        </div>
        <div class="panel-body" style="padding: 0px;height:80%;">
          <div class="" style="height:82%">
            <div class="" style="padding:5px;display:none;height: 40px;">
              <p style="width:30%;float:left">Id:</p>
              <input class="input_list" type="text" name="id" id="id" value="">
            </div>
            <div class="" style="padding:5px;display:none;height: 40px;" id="areaId_id">
              <p style="width:30%;float:left">区域Id:</p>
              <input class="input_list" type="text" readonly name="areaId" id="areaId" value="">
            </div>
            <div class="" style="padding:5px;height: 40px;">
              <p style="width:30%;float:left">区域名称:</p>
              <input class="input_list" type="text" name="areaName" id="areaName" value="">
            </div>
            <div class="" style="padding:5px;width:100%;height: 40px;">
              <p style="width:30%;float:left">区域类型:</p>
              <select style="float:left;width:70%;height: 30px;" id="mapAreaType" name="mapAreaType" class="">
              </select>
            </div>

            <div class="" style="padding:5px;width:100%;display:none;height: 40px;" id = "rotateDiv">
                <p style="width:30%;float:left">图标旋转:</p>
                <!-- 滑动条0-360 -->
                <input  class="input_list" type="number" id="rotate"  min="0" max="360" step = "5"  controls = "false" oninput="rotateChange()"  >
                <!-- <input class="input_list" type="number" name="price" id="rotate" value="0" min="0" max="360" size="4" data-units="dollars"  value = ""/> -->
              </div>
            <div class="" style="padding:5px;display:none;height: 40px;">
              <p style="width:30%;float:left">楼层:</p>
              <input class="input_list" type="text" name="floor" id="floor" value="">
            </div>
            <div class="" style="padding:5px;display:none;height: 40px;">
              <p style="width:30%;float:left">门:</p>
              <input class="input_list" type="text" name="doorPosition" id="doorPosition" value="">
            </div>
            <div class="" style="padding:5px;display:none;height: 40px;">
              <p style="width:30%;float:left">buildingId:</p>
              <input class="input_list" type="text" name="buildingId" id="buildingId" value="">
            </div>
            <div id="poiFacility" class="" style="display:none;padding:5px;height: 40px;">
              <p style="width:30%;float:left">POI:</p>
              <select id="searchPoiOne" name="" class="" style="width:22%;height: 30px;">
                <option value="">请选择</option>
              </select>
              <select id="searchPoiTwo" class="" style="width:22%;height: 30px;">
                <option value="">请选择</option>
              </select>
              <select id="searchPoiThree" class="" style="width:22%;height: 30px;">
                <option value="">请选择</option>
              </select>
              <input type="hidden" id="searchPoiThreePOI" name="" value="">
            </div>
            <div class="" style="padding:5px;display:none;height: 40px;">
              <p style="width:30%;float:left">区域数据:</p>
              <input class="input_list" type="text" name="areaData" id="areaData" value="">
            </div>
            <div class="" style="padding:5px;display:none;height: 40px;">
              <p style="width:30%;float:left">图标:</p>
              <input class="input_list" type="text" name="icon" id="icon" value="">
            </div>
            <div class="" style="padding:5px;display:none;height: 40px;">
              <p style="width:30%;float:left">类型:</p>
              <input class="input_list" type="text" id="mapModifyType" name="mapModifyType" value="">
            </div>
            <div class="" style="padding:5px;display:none;height: 40px;">
              <p style="width:30%;float:left">状态:</p>
              <input class="input_list" type="text" name="mapModifyStatus" id="mapModifyStatus" value="">
            </div>
            <div class="" style="padding:5px;display:none;height: 40px;">
              <p style="width:30%;float:left">上线地图:</p>
              <input class="input_list" type="text" name="previousId" id="previousId" value="">
            </div>
            <div class="" style="padding:5px;display:none;">
              <p style="width:30%;float:left">中心点:</p>
              <input class="input_list" type="text" name="areaCenter" id="areaCenter" value="">
            </div>
          </div>
          <div class="" style="padding:5px;">
            <button type="button" class="btn_style" id="edits" style="display:none;">编辑</button>
            <button type="button" class="btn_style" id="finish" style="display:none;">完成</button>
            <button type="button" class="btn_style" id="delete" style="background:red; display:none;border:none">删除</button>
            <button type="button" class="btn_style" id="move" style="background:red; display:none;border:none">移动</button>
            <button type="button" class="btn_style" id="addDoors" style="display:none;">门</button>
            <button type="button" class="btn_style" id="quit" style="display:none;">退出</button>
          </div>
        </div>
      </div>
    </div>
    <div class="img_showHide" style="background: #fff;width: 320px;height: 310px;position: absolute;display: none;right: 105%;top: 1%;z-index:1000;overflow:hidden;">
      <img id="pan_img" src="" alt="" style="background-color: Gray;position:absolute;width:240px;height:300px;" />
    </div>
    <div id="myPageTop">
      <div class="panel panel-info" style="height: 100%; margin-bottom: 0px;">
        <div class="panel-heading">
          <h3 class="panel-title">变更信息</h3>
        </div>
        <div class="panel-body" style="padding: 10px;height: 90.9%;">
          <div id="areaList" style="width: 100%;height: 78%;border:1px solid #ccc;overflow-y: scroll;">
          </div>
          <div class="" style="width: 100%;height: 10%;margin-top:2%">
            <button type="button" class="btn btn-primary" id="preserve_data">保存</button>
            <button type="button" class="btn btn-primary" id="submit_online">提交上线</button>
          </div>
        </div>
      </div>
  </div>
  </div>
  <script src="../plugins/jquery/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap-colorpicker.js"></script>
  <script type="text/javascript" src="../js/leaflet-src.js"></script>
  <script type="text/javascript" src="../js/dragZoom.js"></script>
  <script type="text/javascript" src="../js/jquery.mousewheel.min.js"></script>
  <script src="../js/leaflet.pm.min.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/bin.js"></script>
  <script src='../js/leafletMap.js'></script>

    //创建输入滑杆
    $(function(){

       //创建输入滑杆
       $('input#price').peSlider({range: 'min'});
       $('input#bedrooms,input#baths').peSlider({range: 'min'});


     });
  </script> -->
</body>
</html>
