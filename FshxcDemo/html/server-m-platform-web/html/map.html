<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
	<title>地图</title>
	<link rel="stylesheet" href="../css/main1119.css" />
	<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=0250860ccb5953fa5d655e8acf40ebb7&plugin=AMap.PolyEditor,AMap.CircleEditor,AMap.MouseTool"></script>
	<script src="../js/jquery-3.2.1.min.js"></script>
	<link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/commonality.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/map.css">
</head>
<body>
	<div id="container" style="width: 75%;position: relative;"></div>
	<div class="goBack" style="position:absolute;top: 14px;left: 12px;">
		<button type="button" class="btn-primary goBacklast" onclick="goBack()">返回</button>
	</div>
	<div class="contentn_list" style="height:100%">
		<div class="top_floors">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">建筑物信息</h3>
				</div>
				<div class="panel-body">
					<div class="">
						建筑物名称:<span id="buildingName"></span>
					</div>
					<div class="">
						建筑物ID:<span id="buildingId"></span>
					</div>
					<div class="">
						当前楼层:<span id="floorValue"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="top_Imgs">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">建筑物管理</h3>
				</div>
				<div class="panel-body" style="height: 120px; padding: 0px;cursor: pointer;">
					<img id="floorImage" style="width: 100%; height: 100%;" />
				</div>
			</div>
		</div>
		<div class="img_showHide" style="overflow: hidden;">
			<img id="pan_img" src="" alt="" style="background-color: Gray;position:absolute;width:240px;height:300px;" />
		</div>
		<div id="myPageTop">
			<div class="panel panel-info" style="height: 100%; margin-bottom: 0px;">
				<div class="panel-heading" style="height: 9.1%;">
					<h3 class="panel-title">顶点标注</h3>
				</div>
				<div class="panel-body" style="padding: 10px;height: 90.9%;">
					<div class="" style="width: 100%;height: 10%;">
						<button type="button" class="btn btn-primary" id="addMarker">添加</button>
						<button type="button" class="btn btn-default" id="confirm_Marker">确定修改</button>
					</div>
					<div class=" latlng_addmk">
						<ul class="icon_li_text">
							<li><input type="text" id="lnglat" /></li>
						</ul>
						<ul class="icon_li_text_1 drag-list" id="outer_wrap">
						</ul>
					</div>
					<div class="" style="width: 100%; margin-top: 1%;height: 22%;">
						<div class="" style="width: 100%; margin-top: 1%">
							<button type="button" class="btn btn-primary" id="accomplish_contour" onClick="editor.closeEditPolygon()">完成创建</button>
							<button type="button" class="btn btn-default" id="Edit_Continue" disabled="true" onClick="editor.startEditPolygon()">继续编辑</button>
						</div>
						<div class="" style="width: 100%; margin-top: 3%">
							<button type="button" class="btn btn-danger" disabled="true" id="addUploading">保存</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="alert alert-success alert_title" style="position:absolute;right:2%;bottom:5%;display:none;z-index:100000;">
			<strong id="successfully">成功!</strong>
		</div>
	</div>
	<!-- 下面是画点线面 -->
	<script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
	<!-- li拖动上下移动 -->
	<!-- 下面是图片放大缩小css -->
	<script type="text/javascript" src="../js/jqueryui.js"></script>
	<script type="text/javascript" src="../js/jquery.mousewheel.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/dragZoom.js"></script>
	<script src="../js/bin.js"></script>
	<script type="text/javascript" src="../js/addMap.js"></script>
	<!-- 拖拽和缩放 -->
</body>

</html>
