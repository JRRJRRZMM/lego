<!DOCTYPE>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="../css/LMap.css">
  <link rel="stylesheet" href="../css/leaflet.css" />
  <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/bootstrap--colorpicker.css" />
  <link rel="stylesheet" href="../css/leafletMap.css" />
  <link href="../css/commonality.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/mapApplication.css">
  <style media="screen">
  tr{
    text-align: center;
  }
  </style>
</head>

<body>
  <div class="wrapper" style="background:#fff;height:100%;width:100%">
    <div id="map" style="width:75%;"></div>
    <div class="ceshi" style="display:none;background-color: #fff;position: absolute;width: 30%;opacity: .9;top:200px;left:500px;z-index:1000;border-radius:10px;">
      <div class="" style="margin:10px">
      </div>
    </div>
  </div>
  <div class="goBack" style="position:absolute;top: 14px;left: 70px;z-index:1000;">
    <button type="button" class="btn-primary goBacklast" onclick="goBack()">返回</button>
  </div>

  <div class="contern_right">
    <div class="top_floors">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">地图信息</h3>
        </div>
        <div class="panel-body">
          <div class="">
            建筑物名称:<span id="buildingName"></span>
          </div>
          <div class="">
            BuildingID:<span id="buildingIds"></span>
          </div>
          <div class="">
            当前楼层:<span id="floorValue"></span>
          </div>
          <div class="">
            <input id="buildingCenter" type='hidden'/>
          </div>
        </div>
      </div>
    </div>
    <div class="top_Imgss">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">外廓图</h3>
        </div>
        <div class="panel-body" style="height: 120px; padding: 0px;cursor: pointer;">
          <img id="floorImage" style="width: 100%; height: 100%;" />
        </div>
      </div>
    </div>
    <div class="img_showHide" style="background: #fff;width: 320px;height: 310px;position: absolute;display: none;right: 105%;top: 1%;z-index:1000;overflow:hidden;">
      <img id="pan_img" src="" alt="" style="background-color: Gray;position:absolute;width:240px;height:330px;" />
    </div>
    <div id="myPageTop" style="height: 48%;">
      <div class="panel panel-info" style="height: 100%; margin-bottom: 0px;">
        <div class="panel-heading">
          <h3 class="panel-title">变更列表</h3>
        </div>
        <div class="panel-body" style="padding: 10px;height: 90.9%;">
          <div id="areaList" style="width: 100%;height: 83%;border:1px solid #ccc;overflow-y: scroll;">

          </div>
          <div class="" style="width: 100%;height: 10%;margin-top:2%">
            <button style="width: 48%;" type="button" class="btn btn-primary" id="pass">通过</button>
            <button style="width: 48%;" type="button" class="btn btn-danger" id="refuse">拒绝</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="alert alert-success alert_title" style="position:absolute;right:2%;bottom:5%;display:none;z-index:100000;">
    <strong id="successfully">成功!</strong>
  </div>
  <!-- Small modal -->
  <div id="reminder" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">拒绝原因</h4>
        </div>
        <div class="modal-body">
          <textarea class="form-control" style="width: 100%;max-width: 100%;" id="textareaflie"></textarea>
        </div>
        <div class="modal-footer">
          <span id="tip"></span>
          <button type="button" id="reminder_abolish" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="reminder_ensure" type="submit" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap-colorpicker.js"></script>
  <script type="text/javascript" src="../js/leaflet-src.js"></script>
  <script type="text/javascript" src="../js/dragZoom.js"></script>
  <script type="text/javascript" src="../js/jquery.mousewheel.min.js"></script>
  <script src="../js/bin.js"></script>
  <script src='../js/mapApplication.js'></script>
  <script type="text/javascript">
    $('#colors').colorpicker({
      color: "#88cc33",
      horizontal: true
    })
  </script>
</body>

</html>
