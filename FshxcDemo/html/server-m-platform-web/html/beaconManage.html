<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>导航管理</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/cssLmap.css">
  <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/honeySwitch.css">
  <link rel="stylesheet" href="../css/beaconManage.css">
  <link rel="stylesheet" href="../css/iconfont.css">
  <style media="screen">
  .animationCss{
    animation: glow 800ms ease-out infinite alternate;
  }
  @keyframes glow {
    0% {
        border-color: #393;
        box-shadow: 0 0 155px rgba(0,255,0,.2), inset 0 0 155px rgba(0,255,0,.1), 0 5px 0 #393;
    }
    100% {
        border-color: #6f6;
        box-shadow: 0 0 200px rgba(0,255,0,.6), inset 0 0 100px rgba(0,255,0,.4), 0 5px 0 #6f6;
    }
}
  </style>
</head>

<body>
  <div id="app">
    <div id="map" class="reserve"></div>
    <div id="detailsBeacon" class="table-responsive" style="display: none">
      <div class="form-group">
        <label for="uuid">uuid</label>
        <input type="text" class="disabled" disabled id="uuid" maxlength="40">
      </div>

      <div class="form-group">
        <label for="major">major：</label>
        <input type="text" class="disabled" disabled id="major" maxlength="5">
      </div>

      <div class="form-group">
        <label for="minor">minor：</label>
        <input type="text" class="disabled" disabled id="minor" maxlength="5">
      </div>

      <div class="form-group">
        <label for="positionNumber">位置编号：</label>
        <input type="text" class="disabled" disabled id="positionNumber" maxlength="16">
      </div>

      <div class="form-group">
        <label for="devBlueId">蓝牙设备编号：</label>
        <input type="text" class="disabled" disabled id="devBlueId" maxlength="20">
      </div>

      <div class="form-group">
        <label for="rssiRef">rssiRef：</label>
        <input type="text" class="disabled" disabled id="rssiRef" maxlength="5">
      </div>

      <div class="form-group">
        <label for="mapZ">设备高度：</label>
        <input type="text" class="disabled" disabled id="mapZ">
      </div>

      <div id="moreform" class="hide">


        <div class="form-group">
          <label for="usedForLocating">正在使用：</label>
          <input type="text" class="disabled" disabled id="usedForLocating">
        </div>

        <div class="form-group">
          <label for="registrationDate">注册日期：</label>
          <input type="date" class="disabled" disabled id="registrationDate">
        </div>

        <div class="form-group">
          <label for="advInt">广播周期：</label>
          <input type="text" class="disabled" disabled id="advInt" maxlength="8">
        </div>

        <div class="form-group">
          <label for="txPower">接收信号值：</label>
          <input type="text" class="disabled" disabled id="txPower" maxlength="5">
        </div>

        <div class="form-group">
          <label for="ipAddress">IP地址：</label>
          <input type="text" class="disabled" disabled id="ipAddress" maxlength="20">
        </div>

        <div class="form-group">
          <label for="hardwareVersion">硬件版本：</label>
          <input type="text" class="disabled" disabled id="hardwareVersion" maxlength="10">
        </div>

        <div class="form-group">
          <label for="bootVersion">boot版本：</label>
          <input type="text" class="disabled" disabled id="bootVersion" maxlength="10">
        </div>

        <div class="form-group">
          <label for="binVersion">BIN版本：</label>
          <input type="text" class="disabled" disabled id="binVersion" maxlength="10">
        </div>

        <div class="form-group">
          <label for="parentIBeaconId">上行Beacon编号：</label>
          <input type="text" class="disabled" disabled id="parentIBeaconId" maxlength="9">
        </div>

        <div class="form-group">
          <label for="iBeaconStatus">beacon状态：</label>
          <input type="text" class="disabled" disabled id="iBeaconStatus" maxlength="5">
        </div>

        <div class="form-group">
          <label for="externalNumber">外壳编号：</label>
          <input type="text" class="disabled" disabled id="externalNumber" maxlength="20">
        </div>

        <div class="form-group">
          <label for="reconfig">变更参数：</label>
          <input type="text" class="disabled" disabled id="reconfig" maxlength="3">
        </div>

        <div class="form-group">
          <label for="iBeaconEIRP">发射功率：</label>
          <input type="text" class="disabled" disabled id="iBeaconEIRP" maxlength="8">
        </div>



        <div class="form-group">
          <label for="remark">备注：</label>
          <input type="text" class="disabled" disabled id="remark" maxlength="200">
        </div>

      </div>
      <p class="text-info checkOptional">查看更多</p>

      <button type="submit" class="btn btn-default btn-block btn-info" id="submit">提 交</button>
    </div>
    <div id="control">
      <div class="panel panel-default">
        <div class="panel-heading">信息</div>
        <div class="panel-body">
          <div class="itme">
            <p>建筑物名称：</p>
            <span id="buildingName"></span>
          </div>
          <div class="itme">
            <p>建筑物ID：</p>
            <span id="buildingId">
            </span>
          </div>
          <div class="itme">
            <p>楼 层：</p>
            <span>
              <select class="form-control" id="floor">
              </select>
            </span>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">操作</div>
        <div class="panel-body">
          <div class="itme">
            <p style="width: 2.8rem;">使用中：</p>
            <span>
              <span class="switch-off" themeColor="#6d9eeb" id="BeaconUse"></span>
            </span>
          </div>
          <div class="itme">
            <p style="width: 2.8rem;">定位失效区域设置：</p>
            <span>
              <span class="switch-off" themeColor="#6d9eeb" id="locationArea"></span>
            </span>
          </div>
          <div class="itme">
            <p style="width: 2.8rem;">添加Beacon：</p>
            <span>
              <button id="addBeacon" class="btn btn-default">添加</button>
            </span>
          </div>
          <div class="itme">
            <p style="width: 2.8rem;">添加CE：</p>
            <span>
              <button id="addCE" class="btn btn-default">添加</button>
            </span>
          </div>
          <!-- <div class="itme">
            <p style="width: 2.8rem;">定位失效区域关闭</p>
            <span>
              <button id="forbidNavigation" disabled class="btn btn-default">禁用</button>
            </span>
          </div> -->
          <!-- <div class="itme">
            <p style="width: 2.8rem;">定位失效区域开启</p>
            <span>
              <button id="startNavigation" disabled class="btn btn-default">开启</button>
            </span>
          </div> -->
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">数据</div>
        <div class="panel-body" style='height:4.2rem '>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-success alert_title" style="position:absolute;right:2%;bottom:5%;display:none;z-index:100000;">
		<strong id="successfully">成功!</strong>
	</div>
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/lmap-src-pc.js"></script>
  <script src="../js/LMap-extend.js"></script>
  <script src="../js/honeySwitch.js"></script>
  <script src="../js/bin.js"></script>
  <script src="../js/beaconManage.js"></script>
</body>

</html>
