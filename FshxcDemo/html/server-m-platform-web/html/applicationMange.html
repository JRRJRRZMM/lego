<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>应用管理</title>
  <!-- Bootstrap core CSS -->
  <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/bootstrap-table.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/user.css">
  <link href="../css/commonality.css" rel="stylesheet" />
  <style media="screen">
    tr{
      text-align: center;
    }
    li{
      list-style: none;
    }
    #toolbar1 input, #toolbar select {
      width: 150px;
      height: 30px;
      border-radius: 5px;
      border: 1px solid #ccc
    }
    #toolbar1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #toolbar1>* {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
<div class="" style="width:100%;height:50px;border:1px solid #efefef;background:#fff;padding-left:2%;font-size:15px;line-height:50px;color: #666;">
  <b>系统管理 > 应用管理</b>
</div>
    <div id="toolbar">
      <div>
        <button id="addBtn" class="btn btn-primary">添加</button>
        <button id="modifyBtn" class="btn btn-primary">修改</button>
        <button id="delBtn" class="btn btn-danger">删除</button>
      </div>
      <div class="input_width">
        <span>应用名: </span>&nbsp;<input type="text" id="applicationName" value=""></input>
        <button id="searchBtn" class="btn btn btn-primary">搜索</button>
      </div>
    </div>
    <table id="table"></table>
  <!--</div>-->
<!-- 应用的添加和修改-->
<div id="addBox" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">应用操作</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" id="staffForm" action="" enctype="multipart/form-data" method="post">
          <div style="display: none">
            <input type="text" id="id" name="id" value="0"></input>
          </div>
          <div class="form-group">
            <label for="user_age" class="col-sm-3 control-label">应用名称:</label>
            <div class="col-sm-8">
              <input type="text" class="jhsbsj form-control" id="appNames" placeholder="请输入名称！" name="applicationName"></input>
            </div>
          </div><div class="form-group">
          <label for="user_age" class="col-sm-3 control-label">跳转地址:</label>
          <div class="col-sm-8">
            <input type="text" class="jhsbsj form-control" id="appUrlName" placeholder="请输入跳转HTML！" name="appUrlName"></input>
          </div>
        </div><div class="form-group">
          <label for="user_age" class="col-sm-3 control-label">外层颜色:</label>
          <div class="col-sm-8">
            <input type="color" class="jhsbsj form-control" id="appColorBig" placeholder="请输入外层颜色！" name="appColorBig"></input>
          </div>
        </div><div class="form-group">
          <label for="user_age" class="col-sm-3 control-label">内层颜色:</label>
          <div class="col-sm-8">
            <input type="color" class="jhsbsj form-control" id="appColorMid" placeholder="请输入内层颜色！" name="appColorMid"></input>
          </div>
        </div>
          <div class="form-group" id="empPhotoDiv">
            <label for="empPhoto" class="col-sm-3 control-label">应用图标:</label>
            <div class="col-sm-8">
              <img id="insIcon" style='width: 100px; height: 100px'></img>
            </div>
          </div>
          <div class="form-group">
            <label for="file" class="col-sm-3 control-label">应用图标:</label>
            <div class="col-sm-8 imgss">
              <img id="img" style='width: 100px; height: 100px; display: none'></img>
              <input type="file" name="file" id="file" accept="image/*" onchange="changImg(event)"></input>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <span id="tip"></span>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button id="smtAddBtn" type="submit" class="btn btn-primary">添加</button>
        <button id="smtModifyBtn" type="submit" class="btn btn-primary">修改</button>
      </div>
    </div>
  </div>
</div>
<!--删除弹框提醒-->
<div id="delBox" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" data-backdrop="static">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h4>确认要删除吗？</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="delDemoCfm" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
<div class="alert alert-success alert_title" style="position:absolute;right:2%;bottom:5%;display:none;z-index:100000;">
  <strong id="successfully">成功!</strong>
</div>
</body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/bootstrap-table.js"></script>
<script src="../js/bootstrap-table-zh-CN.js"></script>
<script src="../js/bin.js"></script>
<script src="../js/applicationNews.js"></script>
</html>
