<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>儿童监护</title>
  <link rel="stylesheet" href="../css/children_information.css">
  <link rel="stylesheet" href="../css/bootstrap-table.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/LMap.css">
  <link rel="stylesheet" href="../css/honeySwitch.css">
  <link rel="stylesheet" href="../css/naviDetail.css">
  <link rel="stylesheet" href="../css/iconfont.css">
</head>

<body style="height:100%;padding:15px 15px 15px 30px;">
<ul id="myTab" class="nav nav-tabs">
  <li class="active">
    <a href="#map_info" data-toggle="tab">地图数据</a>
  </li>
  <li>
    <a href="#cus_group" data-toggle="tab">监控数据</a>
  </li>
  <li>
    <a href="#cus_area" data-toggle="tab">区域数据</a>
  </li>
  <li>
    <a href="#cus_log" data-toggle="tab">日志查看</a>
  </li>
  <li>
    <a href="#cus_status" data-toggle="tab">设备状态</a>
  </li>
  <li>
    <a href="#cus_return" data-toggle="tab">设备归还</a>
  </li>
  <li style="float: right"><button class="btn btn-primary" id="returnHome">返回主页</button></li>
</ul>
<div id="myTabContent" class="tab-content" style="height: 100%;">
  <!--地图-->
  <div class="tab-pane fade in active" id="map_info" style="height: 100%;">
    <div id="app">
      <div id="map"></div>
      <div id="destinationBox">
        当前位置--<span id="destination"></span> <span id="close">x</span>
      </div>
      <div id="control">
        <div class="panel panel-default">
          <div class="panel-heading">儿童监护</div>
          <div class="panel-body">
            <div class="itme">
              <p>建筑物名称：</p>
              <span id="buildingName" style='overflow: hidden;'></span>
            </div>
            <div class="itme">
              <p>建筑物ID：</p>
              <span id="buildingId">
            </span>
            </div>
            <div class="itme">
              <p>楼 层：</p>
              <span>
              <select class="form-control" id="floor">
              </select>
            </span>
            </div>
            <div class="itme">
              <p>区域Id:</p>
              <span id="areaId">
            </span>
            </div>
            <div class="itme">
              <p>区域名称:</p>
              <span id="areaName1">
            </span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!--监控组-->
  <div class="tab-pane fade" id="cus_group">
    <div id="toolbar1">
      <div>
      </div>
      <div class="input_width">
      <span>日期:&nbsp;</span><input type="date" id="createDate1"></input>
      <button id="searchBtn1" class="btn btn btn-primary">搜索</button>
      </div>
    </div>
    <table id="table1"></table>
  </div>
  <!-- 区域信息-->
  <div class="tab-pane fade" id="cus_area">
    <div id="toolbar2">
      <div>
      </div>
      <div class="input_width">
        <span>区域名:&nbsp;</span><input type="text" id="areaName"></input>
        <span>日期:&nbsp;</span><input type="date" id="createDate2"></input>
        <button id="searchBtn2" class="btn btn btn-primary">搜索</button>
      </div>
    </div>
    <table id="table2"></table>
  </div>
  <!-- 日志-->
  <div class="tab-pane fade" id="cus_log">
    <div id="toolbar3">
      <div>
      </div>
      <div class="input_width">
        <span>开始日期:&nbsp;</span><input type="date" id="createDate3"></input>
        <span>结束日期:&nbsp;</span><input type="date" id="createDate4"></input>
        <button id="searchBtn3" class="btn btn btn-primary">搜索</button>
      </div>
    </div>
    <table id="table3"></table>
  </div>
<!-- 设备状态-->
<div class="tab-pane fade" id="cus_status">
  <div id="toolbar4">
    <div>
    </div>
    <div class="input_width">
        <span>状&nbsp;&nbsp;态:</span><select id="searchStatus">
            <option value="">请选择状态--</option>
            <option value="00001">可用</option>
            <option value="00002">不可用</option>
          </select>
          <button id="searchBtn4" class="btn btn btn-primary">查看</button>
    </div>
  </div>
  <table id="table4"></table>
</div>
<!-- 设备归还-->
<div class="tab-pane fade" id="cus_return">
  <div id="toolbar5">
    <div>
        <button id="searchBtn5" class="btn btn btn-primary">刷新</button>
    </div>
    <div class="input_width">
        <span>设备号:</span><select id="searchBackDevice">
            <option value="">请选择设备--</option>
            <option value="B5B182C7-EAB1-4988-AA99-B5C1517008D9-1-88888">B5B182C7-EAB1-4988-AA99-B5C1517008D9-1-88888</option>
            <option value="B5B182C7-EAB1-4988-AA99-B5C1517008D9-1-99999">B5B182C7-EAB1-4988-AA99-B5C1517008D9-1-99999</option>
          </select>
          <button id="back_ok" class="btn btn btn-primary">确认归还</button>
    </div>
  </div>
  <table id="table5"></table>
</div>
</div>
<!--删除弹框提醒-->
<div id="delBox" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h4>确认要删除吗？</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="delDemoCfm" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
<div class="alert alert-success alert_title" style="position:absolute;right:2%;bottom:5%;display:none;z-index:100000;">
    <strong id="successfully">成功!</strong>
</div>
  <script src="../plugins/jquery/jquery-3.1.0.min.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/bootstrap-table.js"></script>
  <script src="../js/bootstrap-table-zh-CN.js"></script>
  <script src="../js/lmap-src-pc.js"></script>
  <!-- <script src="../js/LMap-extend_gp.js"></script> -->
  <script src="../js/honeySwitch.js"></script>
  <script src="../js/bin.js"></script>
  <script src="../js/children_group.js"></script>
  <script src="../js/children_log.js"></script>
  <script src="../js/children_device_status.js"></script>
  <script src="../js/children_return.js"></script>
  <script src="../js/children_area.js"></script>
  <script src="../js/children_map.js"></script>
  <script src="../js/LMap-extend.js"></script>
</body>
</html>
