      <script type="text/javascript">
      $(window).load(function () {
        $(".mobile-inner-header-icon").click(function(){
          $(this).toggleClass("mobile-inner-header-icon-click mobile-inner-header-icon-out");
          $(".mobile-inner-nav").slideToggle(250);
        });
        var style = '';
        $(".mobile-inner-nav a").each(function( index ) {
          style += '.mobile-inner-nav a:nth-child('+ (index+1) +'):after {animation-delay:' +((index+1)/10)+'s} ';
         });
        $("head").append($('<style>'+style+'</style>'));
      });
        $(document).ready(function(e) {
          var itemImg1=$(window).width();
          if(itemImg1<=480){
            $("#disembark").hide();
            $("#btnCloseLogeIn").show();
            $('.mobile-inner-header-icon').css('display','block')
            $('#itemImg1').attr('src','images/moble_1.png');
            $('#itemImg2').attr('src','images/moble_2.png');
            $('#itemImg3').attr('src','images/moble_3.png');
          }else if(itemImg1>480){
            $("#btnCloseLogeIn").hide();
          }else if (itemImg1>1024) {

          }
          $("#btnCloseLogeIn").click(function(){
            $("#disembark").hide();
          })
          /**
    			 * 验证码
    			 * codeLength:验证码长度
    			 */
    			$('#check-code').code_Obj({
    				codeLength: 5
    			});
        	var progress = $(".progress"),li_width = $("#b04 li").length;
            var unslider04 = $('#b04').unslider({
        		dots: true,
        		complete:function(index){//自己添加的，官方没有
        			progress.animate({"width":(100/li_width)*(index+1)+"%"});
        		}
        	}),

        	data04 = unslider04.data('unslider');
        	$('.unslider-arrow04').click(function() {
                var fn = this.className.split(' ')[1];
                data04[fn]();
            });

        });
        </script>
